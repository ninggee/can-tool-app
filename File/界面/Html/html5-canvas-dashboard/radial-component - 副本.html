	<div class="container">
		<canvas data-type="radial-gauge"
				data-width="300"
				data-height="300"
				data-units="mV" 
				data-title="false"
				data-min-value="10"
				data-max-value="210"
				data-value="33"
				data-animate-on-init="true"
				data-major-ticks="10,30,50,70,90,110,130,150,170,190,210"
				data-minor-ticks="2"
				data-stroke-ticks="true"
				data-highlights='[{"from": 160, "to": 210, "color": "rgba(200, 50, 50, .75)"}]'
				data-color-plate="#222"
				data-color-major-ticks="#f5f5f5"
				data-color-minor-ticks="#ddd"
				data-color-title="#fff"
				data-color-units="#ccc"
				data-color-numbers="#eee"
				data-color-needle-start="rgba(240, 128, 128, 1)"
				data-color-needle-end="rgba(255, 160, 122, .9)"
				data-value-box="true"
				data-font-value="Led"
				data-font-numbers="Led"
				data-animated-value="true"
				data-borders="false"
				data-border-shadow-width="0"
				data-needle-type="arrow"
				data-needle-width="2"
				data-needle-circle-size="7"
				data-needle-circle-outer="true"
				data-needle-circle-inner="false"
				data-animation-duration="1500"
				data-animation-rule="linear"
				data-ticks-angle="250"
				data-start-angle="55"
				data-color-needle-shadow-down="#333"
				data-value-box-width="45"
		></canvas>

	</div>
</div>

<script>
if (!Array.prototype.forEach) {
		Array.prototype.forEach = function(cb) {
			var i = 0, s = this.length;
			for (; i < s; i++) {
				cb && cb(this[i], i, this);
			}
		}
	}

	document.fonts && document.fonts.forEach(function(font) {
		font.loaded.then(function() {
			if (font.family.match(/Led/)) {
				document.gauges.forEach(function(gauge) {
					gauge.update();
					gauge.options.renderTo.style.visibility = 'visible';
				});
			}
		});
	});

	var timers = [];

	function animateGauges() {
		document.gauges.forEach(function(gauge) {
			timers.push(setInterval(function() {
				gauge.value = 50/*Math.random() *
					(gauge.options.maxValue - gauge.options.minValue) +
					gauge.options.minValue;*/
			}, gauge.animation.duration + 50));
		});
	}

	function stopGaugesAnimation() {
		timers.forEach(function(timer) {
			clearInterval(timer);
		});
	}
</script>
</body>
