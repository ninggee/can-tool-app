<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"> 
<title>Moudle One</title> 
<link rel="stylesheet" type="text/css" href="moudleOne.css">
</head>
<body>

<form action="" method="post" class="moudleOneFormOne">
	<p style="font-size:18px">Send/Receive On Comm.</p>
	<select style="width:209px;font-size:18px">
		<option>COM3</option>
		<option>COM4</option>
	</select>
	<p style="font-size:10px">Choose a COM port(e.g. COM3) or specify a network connection. See the Online Help(F1) for details.</p>
	-----------------------------------------------------------------------------------------------
	<br>
	COM Port Settings
	<br>
	<table border="0">
		<tr>
			<td width="25%">Baud Rate</td>
			<td width="25%"><select><option>9600</option></select></td>
			<td width="25%">Data bits</td>
			<td width="25%"><select><option>8</option></select></td>
		</tr>
			<tr>
			<td width="25%">Parity</td>
			<td width="25%"><select><option>None</option></select></td>
			<td width="25%">Stop bits</td>
			<td width="25%"><select><option>1</option></select></td>
		</tr>
			<tr>
			<td width="25%">Pairty Error Char</td>
			<td width="25%"><select><option>63(?)</option></select></td>
		</tr>
	</table>
</form>
</body>
</html>
