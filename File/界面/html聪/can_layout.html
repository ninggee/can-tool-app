<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>CanToolAPP</title>

<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

<!-- 引入自定义的css文件 -->
<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="container container_sc">
		<table class="table">
		  <caption>基本的表格布局</caption>
		  <thead>
		    <tr>
		      <th>名称</th>
		      <th>城市</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td>Tanmay</td>
		      <td>Bangalore</td>
		    </tr>
		    <tr>
		      <td>Sachin</td>
		      <td>Mumbai</td>
		    </tr>
		  </tbody>
		</table>
    </div>

    <table class="table">
	  <caption>上下文表格布局</caption>
	  <thead>
	    <tr>
	      <th>产品</th>
	      <th>付款日期</th>
	      <th>状态</th></tr>
	  </thead>
	  <tbody>
	    <tr class="active">
	      <td>产品1</td>
	      <td>23/11/2013</td>
	      <td>待发货</td></tr>
	    <tr class="success">
	      <td>产品2</td>
	      <td>10/11/2013</td>
	      <td>发货中</td></tr>
	    <tr class="warning">
	      <td>产品3</td>
	      <td>20/10/2013</td>
	      <td>待确认</td></tr>
	    <tr class="danger">
	      <td>产品4</td>
	      <td>20/10/2013</td>
	      <td>已退货</td></tr>
	  </tbody>
	</table>

	<div class="table-responsive">
	  <table class="table">
	    <caption>响应式表格布局</caption>
	    <thead>
	      <tr>
	        <th>产品</th>
	        <th>付款日期</th>
	        <th>状态</th></tr>
	    </thead>
	    <tbody>
	      <tr>
	        <td>产品1</td>
	        <td>23/11/2013</td>
	        <td>待发货</td></tr>
	      <tr>
	        <td>产品2</td>
	        <td>10/11/2013</td>
	        <td>发货中</td></tr>
	      <tr>
	        <td>产品3</td>
	        <td>20/10/2013</td>
	        <td>待确认</td></tr>
	      <tr>
	        <td>产品4</td>
	        <td>20/10/2013</td>
	        <td>已退货</td></tr>
	    </tbody>
	  </table>
	</div>

	
</body>
</html>
